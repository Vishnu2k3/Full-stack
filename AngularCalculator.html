<!Doctype html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AngularJS Single Input Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 85%;
            padding: 15px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: right;
        }
        input[type="button"] {
            width: 65px;
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body ng-controller="myctrl">
    <div class="calculator">
        <h1>Single Input Calculator</h1>
        
        <!-- Single input field for both values and operations -->
        <input type="text" id="inputField" ng-model="expression" placeholder="Enter calculation" readonly>
        
        <div>
            <input type="button" value="7" ng-click="append('7')">
            <input type="button" value="8" ng-click="append('8')">
            <input type="button" value="9" ng-click="append('9')">
            <input type="button" value="/" ng-click="append('/')">
        </div>
        
        <div>
            <input type="button" value="4" ng-click="append('4')">
            <input type="button" value="5" ng-click="append('5')">
            <input type="button" value="6" ng-click="append('6')">
            <input type="button" value="*" ng-click="append('*')">
        </div>
        
        <div>
            <input type="button" value="1" ng-click="append('1')">
            <input type="button" value="2" ng-click="append('2')">
            <input type="button" value="3" ng-click="append('3')">
            <input type="button" value="-" ng-click="append('-')">
        </div>
        
        <div>
            <input type="button" value="0" ng-click="append('0')">
            <input type="button" value="C" ng-click="clear()">
            <input type="button" value="=" ng-click="calculate()">
            <input type="button" value="+" ng-click="append('+')">
        </div>
    </div>
    
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function($scope) {
            $scope.expression = '';

            // Function to append numbers and operators to the input
            $scope.append = function(value) {
                $scope.expression += value;
            };

            // Function to clear the input field
            $scope.clear = function() {
                $scope.expression = '';
            };

            // Function to calculate the expression
            $scope.calculate = function() {
                try {
                    // Using JavaScript's eval to calculate the expression
                    $scope.expression = eval($scope.expression);
                } catch (e) {
                    $scope.expression = 'Error';
                }
            };
        });
    </script>
</body>
</html>
