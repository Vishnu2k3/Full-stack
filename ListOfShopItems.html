<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Items Application</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #007BFF;
        }

        h4 {
            margin-bottom: 10px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            width: 72%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCntrl", function ($scope) {
            $scope.shoppingItems = ['Apple', 'Mango', 'Banana', 'Grapes'];
            $scope.addItem = function () {
                if ($scope.newItem && $scope.shoppingItems.indexOf($scope.newItem) === -1) {
                    $scope.shoppingItems.push($scope.newItem);
                    $scope.newItem = "";
                } else {
                    if ($scope.newItem) {
                        alert("This item is already in the shopping list.");
                    } else {
                        alert("Please enter an item to add.");
                    }
                }
            };
            $scope.removeItem = function () {
                if ($scope.shoppingItems.indexOf($scope.selectItem) === -1) {
                    alert("Please select an item to remove.");
                } else {
                    var index = $scope.shoppingItems.indexOf($scope.selectItem);
                    $scope.shoppingItems.splice(index, 1);
                    $scope.selectItem = "";
                }
            };
        });
    </script>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="myCntrl">
        <h2>Shopping Application</h2>
        <h4>List of Shopping Items</h4>

        <table>
            <tr>
                <th>SL No</th>
                <th>Item</th>
            </tr>
            <tr ng-repeat="item in shoppingItems">
                <td>{{$index + 1}}</td>
                <td>{{item}}</td>
            </tr>
        </table>

        <div class="form-group">
            <label>Enter an Item to Add:</label><br>
            <input type="text" ng-model="newItem">
            <button ng-click="addItem()">Add Item</button>
        </div>

        <div class="form-group">
            <label>Select an Item to Remove:</label><br>
            <select ng-model="selectItem" ng-options="item for item in shoppingItems"></select>
            <button ng-click="removeItem()">Remove Item</button>
        </div>
    </div>
</body>
</html>
